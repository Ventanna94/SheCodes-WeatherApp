<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6885e3cf87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mindful Weather App</title>
</head>

<body>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-body">
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <input type="search" id="search-city-input" placeholder="Take me to..." class="form-control shadow-sm" />
                </div>
                <div class="form-group form-check"></div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="submit" class="btn btn-info" id="current">Current</button>
                    <button type="submit" class="btn btn-outline-info"
                        onclick=" window.open('https://www.poetryfoundation.org/poems/poem-of-the-day','_blank'); return false;"> <i
                            class="fas fa-brain"></i> Think </button>
                </div>
            </form>

         <div class="row">
            <div class="col-6">
                
                <h1 id="city"> </h1>
                <h2 id="date">Friday 25/09 | 9.46am</h2>
                <img src="" alt="Clear" id="icon" /> 
                <br />
                <h3 class="temperature"> <span id="temperature"></span> °C</h3>
                <h4 id="description"> </h4>
                <h5> <i class="fas fa-tshirt"></i> Feels like <span id="feels-like"> THIS </span> °C </h5>
            </div> 

            <div class="col-6">
                <p class="humidity"> <i class="fas fa-tint"></i> Humidity: <span id="humidity"></span> %</p>
                <p class="wind"> <i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h</p>
                <hr />
                <p class="forecast"> 3 DAY FORECAST </p>
                <div class="forecastCard">
                    <div class="card-body">
                        <div class="row weather-forecast" id="forecast"> </div>
                    </div>
                </div>
                <h2 id="advice">Tip of the day <i class="fas fa-rainbow" id="adviceIcon"></i> </h2>
            </div>    
         </div>
      </div>
    </div>
</div>
    
 <script src="index.js"></script>
 
 <footer><a href="https://github.com/Ventanna94/SheCodes-WeatherApp/blob/main/index.html" target="_blank"> Lovingly coded </a> by Anna Venturini</footer>
</body>

</html>
